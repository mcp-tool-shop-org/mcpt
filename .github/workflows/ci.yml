name: CI
on:
  pull_request:
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest -v
